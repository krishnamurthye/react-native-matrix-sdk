---
crate:
  repo: https://github.com/matrix-org/matrix-rust-sdk
  rev: bb573117e102261b46da3f2d6761c4b3f51850a7 # matrix-sdk-0.9.0
  manifestPath: bindings/matrix-sdk-ffi/Cargo.toml
android:
  cargoExtras: []
  directory: android
  jniLibs: src/main/jniLibs
  targets:
    - arm64-v8a
    - armeabi-v7a
    - x86
    - x86_64
ios:
  cargoExtras: []
  directory: ios
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    # x86 is dying out and excluding this helps us stay below npmjs size limits
    # - x86_64-apple-ios
  xcodebuildExtras: []
  frameworkName: build/RnMatrixRustSdk
noOverwrite: []
turboModule:
  cpp: cpp
  ts: src
bindings:
  cpp: cpp/generated
  ts: src/generated
